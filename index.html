<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToolsJet - Free Online Utility Tools for Developers & Designers</title>
    <meta name="title" content="ToolsJet - Free Online Utility Tools for Developers & Designers">
    <meta name="description" content="ToolsJet offers 40+ free online tools including text converters, code formatters, image utilities, password tools, and more. All tools run directly in your browser with no installation required.">
    <meta name="keywords" content="online tools, developer tools, web tools, code formatter, text converter, password generator, JSON formatter, image compressor, QR code generator, CSV to JSON, diff checker, markdown preview, free tools">
    <meta name="author" content="ToolsJet">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://toolsjet.com/">
    <meta property="og:title" content="ToolsJet - Free Online Utility Tools for Developers & Designers">
    <meta property="og:description" content="ToolsJet offers 40+ free online tools including text converters, code formatters, image utilities, password tools, and more. All tools run directly in your browser with no installation required.">
    <meta property="og:image" content="https://toolsjet.com/toolsjet-preview.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://toolsjet.com/">
    <meta property="twitter:title" content="ToolsJet - Free Online Utility Tools for Developers & Designers">
    <meta property="twitter:description" content="ToolsJet offers 40+ free online tools including text converters, code formatters, image utilities, password tools, and more. All tools run directly in your browser with no installation required.">
    <meta property="twitter:image" content="https://toolsjet.com/toolsjet-preview.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://toolsjet.com/">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "ToolsJet",
        "url": "https://toolsjet.com",
        "description": "ToolsJet offers 40+ free online tools including text converters, code formatters, image utilities, password tools, and more. All tools run directly in your browser with no installation required.",
        "applicationCategory": "Utility",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Person",
          "name": "ToolsJet Team",
          "email": "kinghunter0800@gmail.com"
        }
      }
    </script>
    
    <!-- Mobile App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="ToolsJet">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a">
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Inline SEO-friendly script -->
    <script type="text/javascript">
      // This helps search engines understand the page structure
      document.addEventListener('DOMContentLoaded', function() {
        // Mark the main content area for better indexing
        const mainContent = document.getElementById('root');
        if (mainContent) {
          mainContent.setAttribute('role', 'main');
          mainContent.setAttribute('aria-label', 'ToolsJet - Free Online Utility Tools');
        }
      });
    </script>
  </body>
</html>
